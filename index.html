<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="inputBox">

        <div id="imgBox">
            <img src="" alt="" id="qrImage">

        </div>
        <button onclick="generate()">Generate QR Code</button>

    </div>



    <script>
        const qrImage = document.getElementById("qrImage");
        const imgBox = document.getElementById("imgBox");
        const inputBox = document.getElementById("inputBox");
        const generateBtn = document.getElementById(".generateBtn");

        function generate() {
            inputValue = inputBox.value.trim();
            if (inputValue === "") {
                // alert("Please enter a text or URL");
                inputBox.classList.add("error");
                setTimeout(()=>{
                    inputBox.classList.remove("error");
                }, 1000)
                

            }
            else {

                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + inputValue;
                imgBox.classList.add("show-img");
            }
        }

    </script>
</body>

</html>
